<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="leaflet_awesome_markers.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!--this is new-->

    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="leaflet_awesome_markers.js"></script>

    <style type="text/css">
    #map {
        width: 600px;
        height: 400px;
    }
    /* This is new */
    
    button {
        width: 100px;
    }
    html,
body {
    margin-top: 0px;
    height: 100%;
    width: 100%;
}
#control-bar {
    margin: 5px;
    color: #333;

}

#map {
    height: 100%;
    width:  100%;
}

.navbar-header {
    float: left;
    padding: 0px;
    text-align: center;

}

.navbar-brand
{
    position: absolute;

</head>

<body>
    <!-- This is new -->
<nav class="navbar navbar-inverse" role="navigation" style="margin-bottom: 0px !important;">
            <div class="navbar-brand">Explore! PHX</div>
    <div class="btn-group pull pull-right" id="control-bar">
            <button type="button"  class="btn btn-success" onClick="showAll()">All</button>
            <button type="button"  class="btn btn-primary" onClick="showRuns()">Runs</button>
            <button type="button"  class="btn btn-danger" onClick="showHikes()">Hikes</button>
    </div>
    </nav>

    <div id="map"></div>

    <script type="text/javascript">
    var mapboxTiles = L.tileLayer('https://{s}.tiles.mapbox.com/v3/spatial.b625e395/{z}/{x}/{y}.png', {
        attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>'
    });

    //possible colors 'red', 'darkred', 'orange', 'green', 'darkgreen', 'blue', 'purple', 'darkpuple', 'cadetblue'
    var cafeIcon = L.AwesomeMarkers.icon({
        prefix: 'fa', //font awesome rather than bootstrap
        markerColor: 'red', // see colors above
        icon: 'male' //http://fortawesome.github.io/Font-Awesome/icons/
    });

   var map = L.map('map')
        .addLayer(mapboxTiles)
        .setView([33.4294, -111.9431],9);

        var hikes, others, all;
    var promise = $.getJSON("data.json");
    promise.then(function(data) {
        all = L.geoJson(data);


        hikes = L.geoJson(data, {
            filter: function(feature, layer) {
                return feature.properties.ActType == "Hike";
            },
            pointToLayer: function(feature, latlng) {
                return L.marker(latlng, {
                    icon: cafeIcon
                })
                    //.on('mouseover', function() {
                //     this.bindPopup('<table class="marker-properties"><tbody><tr class="unchanged"><th>Name: </th><td>'+feature.properties.Name + '</td></tr><tr class="unchanged"><th>Type: </th><td>' + feature.properties.ActType + '</td></tr><tr class="unchanged"><th>Info: </th><td>' +  feature.properties.Description + '</td></tr></tdbody></table>').openPopup();
                // });
            },
             onEachFeature: function (feature, layer) {
                layer.bindPopup('<table class="marker-properties"><tbody><tr class="unchanged"><th>Name: </th><td>'+feature.properties.Name + '</td></tr><tr class="unchanged"><th>Type: </th><td>' + feature.properties.ActType + '</td></tr><tr class="unchanged"><th>Info: </th><td>' +  feature.properties.Description + '</td></tr></tdbody></table>');
     }
        });


        others = L.geoJson(data, {
            filter: function(feature, layer) {
                return feature.properties.ActType != "Hike";
            },
            onEachFeature: onEachFeature
        });

        map.fitBounds(all.getBounds(), {
            padding: [50, 50]
        });

        hikes.addTo(map)
        others.addTo(map)

        function onEachFeature(feature, layer) {
            // does this feature have a property named popupContent?
            if (feature.properties) {
                layer.bindPopup('<table class="marker-properties"><tbody><tr class="unchanged"><th>Name: </th><td>'+feature.properties.Name + '</td></tr><tr class="unchanged"><th>Type: </th><td>' + feature.properties.ActType + '</td></tr><tr class="unchanged"><th>Info: </th><td>' +  feature.properties.Description + '</td></tr></tdbody></table>');
            }
        }

        L.geoJson(all, {
            onEachFeature: onEachFeature()
        }).addTo(map);
    });

    // The JavaScript below is new
        function showRuns() {
            console.log('run')
            map.addLayer(others)
            map.removeLayer(hikes)
        }

        // 

        function showHikes(){
            console.log('hike')
            map.addLayer(hikes)
            map.removeLayer(others)
        }

        function showAll(){
            console.log('all')
            map.addLayer(hikes)
            map.addLayer(others)
        }
    </script>
</body>

</html>
